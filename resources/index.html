<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/coming-soon">
    <title>Redirecting to Resources | Aurora</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00D4FF 0%, #00C9B7 50%, #2AFFA3 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
        }
        .redirect-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .redirect-container p {
            font-size: 1.125rem;
            opacity: 0.9;
        }
        .redirect-container a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirect to coming-soon page
        window.location.replace('/coming-soon');
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting to Resources...</h1>
        <p>If you are not redirected automatically, <a href="/coming-soon">click here</a>.</p>
    </div>

</html>
